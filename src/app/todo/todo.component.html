<div class='list'>
<h2>Filter your to-dos</h2>
<ol class='todos'>
    <div class = 'item'>
    <li *ngFor = 'let todo of todos'
    [class.selected]='todo === selectedTodo'
    (click)='onSelect(todo)'>
    <span>{{todo.task}}</span>
    </li>
    <button class='complete'>Complete</button>
    <button class='x'>X</button>
    </div>
</ol>
</div>
