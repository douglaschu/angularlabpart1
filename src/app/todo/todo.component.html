<div class='list'>
<h2>Filter your to-dos</h2>
<ol class='todos'>
    <div class = 'item'>
    <li *ngFor = 'let todo of todos'>
    {{todo.task}}
    </li>
    <button class='complete' *ngIf='this.isButtonVisible' (click)='this.isButtonVisible = false'>Complete</button>
    <button class='x'>X</button>
    </div>
</ol>
</div>
