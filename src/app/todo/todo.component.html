<div class='list'>
<input type='text' placeholder='Filter your to-dos'>
<ol class='todos'>
    <div class = 'item'>
    <li *ngFor = "let todo of todos">
        <div>
            <span [ngStyle]="todo.completed && {'text-decoration': 'line-through'}">{{ todo.task }}</span>
        </div>
        <button class='complete' *ngIf='!todo.completed' (click)='markComplete(todo)'>Complete</button>
        <button class='x' (click)='removeTodo(todo)'>X</button>
    </li>
    
    </div>
</ol>
</div>
